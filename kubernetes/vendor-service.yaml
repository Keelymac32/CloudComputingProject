apiVersion: apps/v1
kind: Deployment
metadata:
  name: vendor-deployment
  labels:
    app.kubernetes.io/name: vendor
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vendor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vendor
    spec:
      containers:
      - name: vendorimage
        image: keelymac32/vendorimage
        resources:
          requests:
            memory: "200Mi"
          limits:
            memory: "200Mi"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: vendor-service
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: vendor
  ports:
    - port: 80
      targetPort: 8080